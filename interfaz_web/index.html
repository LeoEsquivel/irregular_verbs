<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Irregular Verbs
              </a>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row p-0 m-0 mt-5">
                    <div class="col-12 p-3 col-md mt-4">
                        <div class="slot">
                        <div class="slot-label">Infinitive</div>
                        <div id="infinitive" class="slot-text" data-text></div>
                        </div>
                    </div>
                    <div class="col-12 p-3 col-md mt-4">
                        <div class="slot">
                        <div class="slot-label">Simple Past</div>
                        <div id="simple_past" class="slot-text" data-text></div>
                        </div>
                    </div>
                    <div class="col-12 p-3 col-md mt-4">
                        <div class="slot">

                        <div class="slot-label">Past Participle</div>
                        <div id="past_participle" class="slot-text" data-text></div>
                        </div>
                    </div>
                </div>
                <div class="col-md button-container p-3">
                    <button id="btn_get_verb" class="btn btn-get">Get Word</button>
                </div>
        </div>
    </section>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
