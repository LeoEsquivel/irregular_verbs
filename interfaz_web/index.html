    <link rel="stylesheet" href="/style/index.css">

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="static/logo.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                Irregular Verbs
              </a>
              <div class="d-flex">
                <img style="display: none;" id="config" class="config" src="static/settings-svgrepo-com.svg" alt="Configuraciones" width="25" height="25"
                     data-bs-toggle="modal" data-bs-target="#config_modal">
              </div>
            </div>
        </nav>
    </header>
    <section>
        <article class="container">
            <div class="row p-0 m-0 mt-5">
                <div class="col-12 p-3 col-md mt-4">
                    <div class="slot">
                    <div class="slot-label">Infinitive 
                        <span id="tooltip_trans" tooltip="" >
                            <img src="static/quiestion_circle.svg"></img>
                        </span>
                    </div>
                    <div id="infinitive" class="slot-text" data-text></div>
                    </div>
                </div>
                <div class="col-12 p-3 col-md mt-4">
                    <div class="slot">
                    <div class="slot-label">Simple Past</div>
                    <div id="simple_past" class="slot-text" data-text></div>
                    </div>
                </div>
                <div class="col-12 p-3 col-md mt-4">
                    <div class="slot">

                    <div class="slot-label">Past Participle</div>
                    <div id="past_participle" class="slot-text" data-text></div>
                    </div>
                </div>
            </div>
            <div class="col-md button-container p-3">
                <button id="btn_get_verb" class="btn btn-get">Get Word</button>
            </div>
        </article>
        
        <article class="container mt-2 mx-auto d-block">
            <table class="table table_example" style="display: none;">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">English Example</th>
                    <th scope="col" class="text-center">Spanish Example</th>
                  </tr>
                </thead>
                <tbody id="tbody_example">
                </tbody>
              </table>
        </article>
    </section>
